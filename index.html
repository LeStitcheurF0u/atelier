<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="close"></div>
    <div class="gallery">
        <div class="item">
            <a href="#lightboxun"><img src="media/un.jpg" alt="Un"></a>

        <div class="item">
            <a href="#lightboxdeux"><img src="media/deux.jpg" alt="deux"></a>
        </div>

            <a href="#lightboxtrois"><img src="media/trois.jpg" alt="trois"></a>

        <div class="item">

        </div>
    </div>
        <div id="lightboxun">
            <img src="media/un.jpg" alt="un">

            <img src="media/deux.jpg" alt="deux">

        <div id="lightboxtrois">
            <img src="media/trois.jpg" alt="trois">

        </div>
        <div id="lightboxquatre">
            <img src="media/quatre.jpg" alt="quatre">

        </div>
        <div id="lightboxcinq">
            <img src="media/cinq.jpg" alt="cinq">
            <a class="close" href="#close"><img src="media/close.png"></a>
        </div>
